<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" 
                    [(ngModel)]="username" name="username" formControlName="username" required>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>kminchelle</mat-hint>
                    <div *ngIf="loginForm.controls['username'].invalid && formSubmitAttempt" class="alert alert-danger">
                        <div *ngIf="loginForm.controls['username'].errors['required']">
                            Username is required.
                        </div>
                    </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" formControlName="password" required>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>0lelplR</mat-hint>
                    <div *ngIf="loginForm.controls['password'].invalid && formSubmitAttempt" class="alert alert-danger">
                        <div *ngIf="loginForm.controls['password'].errors['required']">
                            Password is required.
                        </div>
                        <div *ngIf="loginForm.controls['password'].errors['minlength'] || loginForm.controls['password'].errors['maxlength']">
                            Password must be greater than 4 & less than 10 char.
                        </div>
                    </div>
                </mat-form-field>
                <button mat-stroked-button color="accent" type="submit" class="btn-block">Log in</button>  
                <button mat-stroked-button color="accent" type="button" (click)="reset()" class="btn-block">Reset</button>
            </form>
            <mat-progress-bar  [style.display]="showSpinner ? 'block' : 'none'" mode="indeterminate"></mat-progress-bar>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
    </mat-card>
</div>
